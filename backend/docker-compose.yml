version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: pe4_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-pe4_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pe4_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pe4_backend
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-pe4_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      RUN_SEEDERS: ${RUN_SEEDERS:-false}
    depends_on:
      - postgres
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    networks:
      - pe4_network
    command: npm run start:dev

volumes:
  postgres_data:

networks:
  pe4_network:
    driver: bridge

